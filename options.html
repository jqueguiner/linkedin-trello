<!DOCTYPE html>
<html>
  <head>
    <title>Config</title>
  </head>
  <body>
    <form>
      <p>
        <b>1.</b> Go to <a href="https://trello.com/app-key" target="_blank">https://trello.com/app-key</a> and copy to key to the text box below
        <br>
        <img src="settings/img/Trello-lk-settings.png" width="250">
      </p>
      
      <label><b>Paste the Trello API key here : </b>
        <input id="api_key" type="text" placeholder="a234daf345243b1c68efe42321agfe1">
      </label>
      <br>

      <p>
        <b>2. </b>Go to <a href="https://trello.com/" target="_blank">https://trello.com/</a> and copy the board id in the box below
        <br>
        <img src="settings/img/Trello-dashboard-id.png" width="250">
      </p>
    
      <label><b>Paste the Trello Recruiting Board ID here : </b>
        <input id="board_id" type="text" placeholder="aFTRNtFr">
      </label>
    </form>
    <br>

    <div id="key_status"></div>
    <div id="board_status"></div>
    <div id="status"></div>
    <button id="save">Save</button>
      
    <script src="options.js"></script>
  </body>
</html>
